<body>
    <div class="container">
        <div class="header">
            <a href="https://shumipro.netlify.app"><img src="image\main\red-logo-a.png" height="40" title="logo"></a>
        </div>
        <div class="main">
            <div class="menu">
                <ul>
                    <li class="home-botton"><a href="https://shumipro.netlify.app"><i class="fa-solid fa-house"></i><span>ホーム</span></a></li>
                    <li class="article-botton"><i class="fa-solid fa-newspaper"></i><span>記事</span></li>
                    <li class="distribute-botton"><a href="https://shumipro.netlify.app/distribute"><i class="fa-solid fa-share-nodes"></i><span>配布</span></a></li>
                </ul>
            </div>
            <div class="mid">
                <div class="contents">
                    <script>var setting="article";</script>
                    <script async src="JS\CMS\article.js"></script>
                    <div class="rank-article">
                        <div class="contents-bar">
                            <span>人気記事</span>
                        </div>
                        <div class="cards">
                            <ul></ul>
                        </div>
                    </div>
                    <div class="latest-article">
                        <div class="contents-bar">
                            <span>新着記事</span>
                        </div>
                        <div class="cards">
                            <ul></ul>
                        </div>
                    </div>
                    <div class="page">
                        <!-- <a href=""><i class="fa fa-angle-left"></i></a> -->
                        <spam class="page-num">
                            <span class="current">1</span>
                            <!-- <a href="" class="inactive">2</a>

                            <a href="" class="inactive">4</a>
                            <a href="" class="inactive">5</a> -->
                        </spam>
                        <a href=""><i class="fa fa-angle-right"></i></a>
                        <a href=""><i class="fa fa-angle-double-right"></i></a>
                    </div>
                </div>
                <div class="sub-content">
                    <div class="category">
                        <div class="category-title"><h2>目次</h2></div>
                        <ol>
                            <li><h3><a href="https://shumipro.netlify.app/contents/announce"><i class="fa-solid fa-bullhorn"></i>アナウンス</a></h3></li>

                    </div>
